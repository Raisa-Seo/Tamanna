<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Greeting Card</title>
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, #f78ca0, #f0a6e8, #81d4fa);
            background-size: 300% 300%;
            animation: gradientShift 8s infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 1;
        }

        .container img {
            width: 100%;
            max-width: 35vw;
            max-height: 70vh;
            object-fit: cover;
            border-radius: 15px;
            opacity: 0;
            animation: zoomIn 2s ease-out forwards;
        }

        .container img:nth-child(1) {
            animation-delay: 4s;
        }

        .container img:nth-child(2) {
            animation-delay: 4.5s;
        }

        .container img:nth-child(3) {
            animation-delay: 5s;
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .content {
            position: absolute;
            text-align: center;
            color: #fff;
            z-index: 2;
            padding: 0 20px;
            max-width: 90%;
            opacity: 1;
            animation: typing 3s steps(30, end), fadeOut 1s ease-out 3s forwards;
        }

        .content h1 {
            font-size: 4em;
            font-weight: bold;
            text-transform: none;
            letter-spacing: 2px;
            margin: 0;
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.5);
            font-family: 'Dancing Script', cursive;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #fff;
        }

        .content p {
            font-size: 1.8em;
            margin: 20px 0;
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.5);
            line-height: 1.5;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
            font-size: 1.2em;
            z-index: 3;
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: slideUp 2s ease-in-out forwards;
            animation-delay: 5s;
        }

        @keyframes slideUp {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 3em;
            }

            .content p {
                font-size: 1.5em;
            }

            .container img {
                max-width: 80vw;
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Wedding Day!</h1>
        <p>Wishing You a Lifetime of Love and Happiness,<br>Cheers to the Beautiful Couple!</p>
    </div>

    <div class="container">
        <!-- Left Image -->
        <img src= "Tamanna apu 2.jpg" alt="Left Image">
        <!-- Center Image -->
        <img src= "Tamanna apu.jpg" alt="Center Image">
        <!-- Right Image -->
        <img src= "Tamanna apu 3.jpg" alt="Right Image">
    </div>

    <div class="footer">
    <div style="font-style: italic;">With all my love and best wishes,</div>
    <div style="font-style: italic;">Forever cheering you on,</div>
    <div style="font-style: italic;">Raisa</div>
</div>
</body>
</html>
