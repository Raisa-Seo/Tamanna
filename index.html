<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Greeting Card</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient( #f06292, #81d4fa); /* Trendy gradient */
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 1;
        }

        .container img {
            width: 100%;
            max-width: 35vw; /* Adjust for Gen Z style */
            max-height: 70vh; /* Adjust for viewport height */
            object-fit: cover;
            border-radius: 15px; /* Rounded corners for a sleek look */
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        /* Staggered animation delay */
        .container img:nth-child(1) {
            animation-delay: 1s;
        }

        .container img:nth-child(2) {
            animation-delay: 1.5s;
        }

        .container img:nth-child(3) {
            animation-delay: 2s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content {
            position: absolute;
            text-align: center;
            color: #fff;
            z-index: 2;
            padding: 0 20px;
            max-width: 90%;
        }

        .content h1 {
            font-size: 4em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 0;
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.5);
        }

        .content p {
            font-size: 1.8em;
            margin: 20px 0;
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.5);
            line-height: 1.5;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
            font-size: 1.2em;
            z-index: 3;
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.5);
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 3em;
            }

            .content p {
                font-size: 1.5em;
            }

            .container img {
                max-width: 80vw;
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Image -->
        <img src= "Tamanna apu 2.jpg" alt="Left Image">
        <!-- Center Image -->
        <img src= "Tamanna apu.jpg" alt="Center Image">
        <!-- Right Image -->
        <img src= "Tamanna apu 3.jpg" alt="Right Image">
    </div>

    <div class="content">
        <h1>Wedding Day!</h1>
        <p>Wishing You a Lifetime of Love and Happiness,<br>Cheers to the Beautiful Couple!</p>
    </div>

    <div class="footer">
    <div style="font-style: italic;">With all my love and best wishes,</div>
    <div style="font-style: italic;">Forever cheering you on,</div>
    <div style="font-style: italic;">Raisa</div>
</div>
</body>
</html>
