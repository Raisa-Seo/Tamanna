<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Greeting Card</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px; /* Space between images */
        }

        .container img {
            width: 1389px;
            height: 2001px;
            max-width: 30vw; /* Scale to fit screen size */
            max-height: 80vh; /* Adjust for viewport height */
            object-fit: contain;
            border: 2px solid #fff; /* Optional border */
            opacity: 0; /* Initially hidden */
            animation: fadeIn 2s ease-in-out forwards; /* Fade-in animation */
        }

        /* Apply staggered animation for each image */
        .container img:nth-child(1) {
            animation-delay: 0.5s;
        }

        .container img:nth-child(2) {
            animation-delay: 1s;
        }

        .container img:nth-child(3) {
            animation-delay: 1.5s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px); /* Slight upward movement */
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content {
            position: absolute;
            text-align: center;
            color: #efebe9;
            z-index: 2;
        }

        .content h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .content p {
            font-size: 1.5em;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .footer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #f5f5f5;
            font-size: 1em;
            z-index: 3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Image -->
        <img src=Tamanna apu 2.jpg alt="Left Image">
        <!-- Center Image -->
        <img src=Tamanna apu.jpg alt="Center Image">
        <!-- Right Image -->
        <img src=Tamanna apu 3.jpg alt="Right Image">
    </div>

    <div class="content">
        <h1>Wedding Day!</h1>
        <p>Wishing You a Lifetime of Love and Happiness, Cheers to the Beautiful Couple!</p>
    </div>

    <div class="footer">
        <div>With all my love and best wishes,</div>
        <div>Forever cheering you on,</div>
        Raisa
    </div>
</body>
</html>
